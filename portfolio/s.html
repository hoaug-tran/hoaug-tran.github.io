<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Effect</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f9f9f9;
        font-family: "Inter", sans-serif;
      }

      .typing-container {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
      }
      .cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background: #333;
        margin-left: 5px;
        animation: blink 0.7s infinite;
        vertical-align: bottom;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="typing-container">
      <span class="typing"></span><span class="cursor"></span>
    </div>

    <script>
      const texts = ["Xin chào!", "Mình là hoaug", "Welcome to my portfolio!"];
      const typingElement = document.querySelector(".typing");
      let textIndex = 0;
      let charIndex = 0;
      let isDeleting = false;

      function typeEffect() {
        const currentText = texts[textIndex];

        if (!isDeleting) {
          typingElement.textContent = currentText.substring(0, charIndex + 1);
          charIndex++;

          if (charIndex === currentText.length) {
            isDeleting = true;
            setTimeout(typeEffect, 1000);
            return;
          }
        } else {
          typingElement.textContent = currentText.substring(0, charIndex - 1);
          charIndex--;

          if (charIndex === 0) {
            isDeleting = false;
            textIndex = (textIndex + 1) % texts.length;
          }
        }

        const speed = isDeleting ? 50 : 100; // tốc độ gõ/xoá
        setTimeout(typeEffect, speed);
      }

      typeEffect();
    </script>
  </body>
</html>
